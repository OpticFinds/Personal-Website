<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Affiliate Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Amazon Affiliate Products</h1>
        <input type="text" id="searchInput" placeholder="Search products...">
    </header>
    <main>
        <div class="product-list">
            <!-- Example Product Card -->
            <div class="product-card" data-keywords="electronics, mobile">
                <img src="product1.jpg" alt="Product Image">
                <h2>Product Title 1</h2>
                <p class="description">
                    This is a description of the product. It has great features. This is a description of the product. It has great features.
                </p>
                <button class="toggle-description" onclick="toggleDescription(this)">Read more</button>
                <div class="rating">
                    <div class="stars" data-rating="4"></div>
                    <span>4.0</span>
                </div>
                <a href="https://www.amazon.com/dp/exampleproduct1" target="_blank">Buy on Amazon</a>
            </div>
            <!-- Copy and paste the below template for new products -->
            <div class="product-card" data-keywords="keyword1, keyword2">
                <img src="product_image_url" alt="Product Image">
                <h2>Product Title</h2>
                <p class="description">Product description goes here.</p>
                <button class="toggle-description" onclick="toggleDescription(this)">Read more</button>
                <div class="rating">
                    <div class="stars" data-rating="X"></div>
                    <span>X.X</span>
                </div>
                <a href="https://www.amazon.com/dp/product_link" target="_blank">Buy on Amazon</a>
            </div>
            <!-- End of template -->
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
